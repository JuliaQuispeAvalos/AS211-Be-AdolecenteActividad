<div class="attorney-form"
  style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #f7f7f7; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
  <h2 style="font-size: 24px; margin-bottom: 20px; color: #333;">Registrar Nuevo Attorney</h2>
  <form class="registration-form" style="display: grid; gap: 20px;" (submit)="submitForm()">
    <div class="form-group">
      <label for="name" style="font-size: 16px; color: #555;">Nombre:</label>
      <input type="text" id="name" class="form-control"
        style="width: 96%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="father_last_name" style="font-size: 16px; color: #555;">Apellido Paterno:</label>
      <input type="text" id="father_last_name" class="form-control"
        style="width: 96%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.paternal_last_name" name="paternal_last_name" required>
    </div>
    <div class="form-group">
      <label for="mother_last_name" style="font-size: 16px; color: #555;">Apellido Materno:</label>
      <input type="text" id="mother_last_name" class="form-control"
        style="width: 96%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.maternal_last_name" name="maternal_last_name" required>
    </div>
    <div class="form-group">
      <label for="type_attorney" style="font-size: 16px; color: #555;">Tipo de documento:</label>
      <select id="type_attorney" class="form-control"
        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.document_type" name="document_type" required [ngModelOptions]="{ standalone: true }">
        <option value="DNI">DNI</option>
        <option value="CE">Carnet de Extranjeria</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="document_number" style="font-size: 16px; color: #555;">Número del documento:</label>
      <input type="text" id="document_number" class="form-control"
        style="width: 96%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.document_number" name="document_number" required>
    </div>
    <div class="form-group">
      <label for="cellphone" style="font-size: 16px; color: #555;">Celular:</label>
      <input type="text" id="cellphone" class="form-control"
        style="width: 96%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.cellphone" name="cellphone" required>
    </div>
    <div class="form-group">
      <label for="address" style="font-size: 16px; color: #555;">Dirección:</label>
      <input type="text" id="address" class="form-control"
        style="width: 96%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="active" style="font-size: 16px; color: #555;">Activo:</label>
      <select id="active" class="form-control"
        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.active" name="active" required [ngModelOptions]="{ standalone: true }">
        <option value="A">Sí</option>
        <option value="I">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthday" style="font-size: 16px; color: #555;">Fecha de nacimiento:</label>
      <input type="date" id="birthday" class="form-control"
        style="width: 96%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.birthday" name="birthday" required>
    </div>
    <div class="form-group">
      <label for="type_attorney" style="font-size: 16px; color: #555;">Tipo de Apoderado:</label>
      <select id="type_attorney" class="form-control"
        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;"
        [(ngModel)]="newAttorney.type_attorney" name="type_attorney" required [ngModelOptions]="{ standalone: true }">
        <option value="Papá">Papá</option>
        <option value="Mamá">Mamá</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary"
      style="background-color: #007bff; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease-in-out; font-size: 16px;">Registrar</button>
  </form>
</div>
