<div class="attorney-form" style="margin: 20px;">
  <form class="registration-form">
    <h2>{{ actividadesService.actividadesSelected ? 'Editar Registro del Adolescente' : 'Registrar Nuevo Adolescente' }}</h2>

    <div class="form-column">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input formControlName="name" type="text" id="name" class="form-control" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Descripción:</label>
        <input formControlName="description" type="text" id="description" class="form-control" name="description" required>
      </div>

      <div class="form-group">
        <label for="date">Fecha:</label>
        <input formControlName="date" type="date" id="date" class="form-control" name="date" required>
      </div>

      <div class="form-group">
        <label for="duration">Duración:</label>
        <input formControlName="duration" type="text" id="duration" class="form-control" name="duration" required>
      </div>

      <div class="form-group">
        <label for="location">Ubicación:</label>
        <input formControlName="location" type="text" id="location" class="form-control" name="location" required>
      </div>

      <div class="form-group">
        <label for="type_pronacej">Tipo:</label>
        <select formControlName="type_pronacej" id="type_pronacej" class="form-control" name="type_pronacej" required>
          <option value="Pronacej">Pronacej</option>
          <option value="Soa">Soa</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type_soa">Soa:</label>
        <select formControlName="type_soa" id="type_soa" class="form-control" name="type_soa" required>
          <option value="0">Cañete</option>
          <option value="1">Huarochirí</option>
          <option value="2">Yauyos</option>
          <option value="3">Ica</option>
        </select>
      </div>

      <button mat-raised-button color="primary">REGISTRAR</button>
      <button mat-stroked-button color="primary" (click)="navigateList()">Cancelar</button>
    </div>
  </form>
</div>
